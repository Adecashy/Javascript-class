<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #btn{
        padding: 30px;
       }
    </style>
</head>
<body>
    <button onclick="changeName()" id="btn">Damilare</button>

    <script>
        function changeName() {
            if (btn.innerHTML == "Damilare") {
                btn.innerHTML = "Emmanuel";
            }
            else {
                btn.innerHTML = "Damilare";
            }
        }
    </script>
</body>
</html>
