<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        #container{
            display: flex;
        }
        #container div{
            margin-left: 20px;
        }
    </style>
</head>
<body>
   <div id="container">
     <div id="displayTwo"></div>
    <div id="displayThree"></div>
    <div id="displayFour"></div>
    <div id="displayFive"></div>
    <div id="displaySix"></div>
    <div id="displaySeven"></div>
    <div id="displayEight"></div>
    <div id="displayNine"></div>
    <div id="displayTen"></div>
    <div id="displayEleven"></div>
    <div id="displayTwelve"></div>
   </div>


    <script>
        for (let a = 1; a <= 12; a++) {
            displayTwo.innerHTML += `2 x ${a} = ${2 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayThree.innerHTML += `3 x ${a} = ${3 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayFour.innerHTML += `4 x ${a} = ${4 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayFive.innerHTML += `5 x ${a} = ${5 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displaySix.innerHTML += `6 x ${a} = ${6 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displaySeven.innerHTML += `7 x ${a} = ${7 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayEight.innerHTML += `8 x ${a} = ${8 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayNine.innerHTML += `9 x ${a} = ${9 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayTen.innerHTML += `10 x ${a} = ${10 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayEleven.innerHTML += `11 x ${a} = ${11 * a} <br>`;
            
        }
        for (let a = 1; a <= 12; a++) {
            displayTwelve.innerHTML += `12 x ${a} = ${12 * a} <br>`;
            
        }

    </script>


</body>
</html>
